	//通知公告部分
        layui.use('laypage', function(){
            var laypage = layui.laypage;
            var totalRecord = 0;//初始化总记录数
            var pageNum = 0;//初始化页数为第一页
            var pageSize = 8;//每页显示条数10条
            getNewsData();

            function getNewsData(){
                $.ajax({
                    type: "get",
                    async: false,
                    url: "/home/getZxzxList",
                    data: {type:"资讯中心-通知公告", offset: pageNum, limit: pageSize},
                    success: function (data) {
                        totalRecord = data.total;//数据总条数
                        console.log(data.rows);
                        fillDataToPage(data)
                    },
                    error:function(XMLHttpRequest, textStatus, errorThrown){
                        console.log(XMLHttpRequest.status);
                        console.log(XMLHttpRequest.readyState);
                        console.log(textStatus);
                    }
                });
            }
             // * 填充数据*
            function fillDataToPage(data) {
                var i = 0;
                var html = "";
                $.each(data.rows, function(i,result){
                    //转换日期格式，引入想对应的js
                    /* var addTime = new Date(result.gmtModified).Format("yyyy-MM-dd hh:mm:ss"); */

                    html+="<li>"
                    html+="<a title="+result.title+" onclick='djtzgg("+result.id+")'> " +
                        "<b class='icons'></b>"+result.title+"</a>"
                    html+="</li>"

                });
                $("#lndx_tggg").append(html);
            }

            //执行一个laypage实例
            laypage.render({
                elem: 'text1' //注意，这里的 test1 是 ID，不用加 #号
                , count: totalRecord //数据总数，从服务端得到
                , curr: pageNum
                , limit: pageSize
                , jump: function (obj, first) {
                    //obj包含了当前分页的所有参数，比如：
                    pageNum = obj.curr;//得到当前页，以便向服务端请求对应页的数据。
                    pageSize = obj.limit;//得到每页显示的条数

                    //首次不执行
                    if (!first) {
                        //do something
                        $('.eblCen_1').empty();
                        getNewsData();
                    }
                }
            });
        });
        function djtzgg(id){
            window.location.href="/home/lnjy_zxzx_detail?type=资讯中心-通知公告&id="+id;
        }
