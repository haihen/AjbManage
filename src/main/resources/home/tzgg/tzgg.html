
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/home/css/global.css" type="text/css" rel="stylesheet" />
    <title>天津西青全民学习平台</title>
    <link href="/home/css/news.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="/home/js/dateUtil.js"></script>
    <link rel="stylesheet" href="/home/css/layui.css"/>
    <link type="text/css" rel="stylesheet" href="/home/css/headFoot.css" />
    <script type="text/javascript" src="/home/js/jquery-3.3.1.min.js"></script>
    <style>

        .pageDiv{
            display: flex;
            color: #838383;
            margin-bottom: 50px;
            float: right;
        }
        .pageDiv div{
            border: 1px solid #b0b0b0;
            width: 30px;
            height: 30px;
            border-radius: 2px;
            text-align: center;
            line-height: 30px;
            font-size: 14px;
            margin: 5px;
        }
        
        .page_on{
            background-color: #1563a5;
            color: white;
        }
       .nodata{
            color: #838383;
            font-size: 20px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>

<body>

<div class="box">
	<#include "/headLoad.html">
    <div class="box">
        <div class="main">
            <div class="mainLeft">
            	
	                <div class="subnav_tit findName">通知公告</div>
	                <div class="subnav_top" id="tzggtype_second">
						<#list noticeTypeList as noticeType>
							<div class='curtur'>
				            	<a onclick="djType(${noticeType.id},'${noticeType.type}')">${noticeType.type}</a>
				            </div>
						</#list>
	                </div>
            </div>
            <div class="mainRight">
                <div class="cour_tit">
                    <div class="leftF">新闻 >
                        <a href="/home/tzgg">全部</a> 
                        <#if fkType!="">
                        	> <a class="cur findName" id="url" onclick="djType(${fkTypeId},'${fkType}')">${fkType}</a> 
                        </#if>
                    </div>
                    <div class="rightF">
                        <form id="form1" name="form1" method="post" action="">
                            <input type="text" name="textfield" class="txt" />
                            <input type="submit" name="button" value="" class="bnt" />
                        </form>
                    </div>
                </div>
                <ul class="news_list" id="tzgg_list">
					<#list tzggList as tzgg>
						<li>
                        	<h4>
                        		<a onclick="dj(${tzgg.id},${tzgg.fkTypeId},'${tzgg.fkType}')">${tzgg.title}</a>
                        	</h4>
                        	<p class='list'>时间：${tzgg.createTime?string('yyyy-MM-dd HH:mm:ss')}</p>
                        </li>
					</#list>
                </ul>
                <!--分页-->
                <input id='countHide' type="hidden" value="${count}">
				<input id='offsetHide' type="hidden" value="${offset}">
                <div class="pageDiv" style="margin-left: 40%;margin-top: 20%;"></div>
                <!--分页 end-->
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <#include "/foot.html">
</div>
</body>

</html>
<script src="/home/js/layui.js"></script>
<script src="/home/js/laypage.js"></script>
<script>

    $(function () {
    	
        var count=$('#countHide').val();
        var offset=$('#offsetHide').val();
        //当前看的是第几页
         var pageNums=Math.ceil(offset/5)+1;
        //向上取整，获取总页数
        var pageSize=Math.ceil(count/5);
        var pageHtml='<a href="/home/tzgg?fkTypeId=${fkTypeId}&fkType=${fkType}&offset=0"><div class="page_on" style="width: 60px;">首页</div></a>';
        for(var i=1;i<=pageSize;i++){
        	
        	if(i==pageNums){
        		pageHtml+='<a href="/home/tzgg?fkTypeId=${fkTypeId}&fkType=${fkType}&offset='+(i-1)*5+'"><div class="page_on">'+i+'</div></a>';
        	}else{
        		pageHtml+='<a href="/home/tzgg?fkTypeId=${fkTypeId}&fkType=${fkType}&offset='+(i-1)*5+'"><div>'+i+'</div></a>';
        	}
        }
        //pageHtml+='<span style="line-height: 30px;">...</span>'; 
        pageHtml+='<a href="/home/tzgg?fkTypeId=${fkTypeId}&fkType=${fkType}&offset='+(pageSize-1)*5+'"><div class="page_on" style="width: 60px;">末页</div></a>';
        
       	$('.pageDiv').html(pageHtml);
       	console.log(pageSize);
       	console.log(pageNums);
    });
    //跳转页面
    function dj(id,typeId,type){
        window.location.href="/home/tzgg_detail?fkTypeId="+typeId+"&fkType="+type+"&id="+id;
    }
  	//跳转页面
    function djType(typeId,type){
        window.location.href="/home/tzgg?fkTypeId="+typeId+"&fkType="+type;
    }

</script>
