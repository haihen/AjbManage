	<script type="text/javascript">
		function regist() {
			//手机号规则
			var mobileReg = /^(((13[0-9]{1})|(14[0-9]{1})|(17[0-3]{1})|(17[6-8]{1})|(15[0-3]{1})|(15[5-9]{1})|(18[0-9]{1}))+\d{8})$/;
			
			var loginName = $('#loginName').val();
			var password = $('#password').val();
			var newPassword = $('#newPassword').val();
			var smsCode = $('#smsCode').val();
			var userName = $('#userName').val();
			var nickName = $('#nickName').val();
			var sex = $('#sex').val();
			var idCard = $('#idCard').val();
			//用手机号作为用户名
			var mobile = $('#loginName').val();
			var email = $('#email').val();
			var address = $('#address').val();
			var street = $('#street').val();
			var memo = $('#memo').val();
			var inType = $('#inType').val();
			
			if (loginName == '') {
				alert('用户名不能为空！');
				$('#loginName').focus();
				return;
			} else if (loginName.length != 11) {
				alert('请输入有效的手机号码作为用户名！');
				$('#loginName').focus();
				return;
			} else if (!mobileReg.test(loginName)) {
				alert('请输入有效的手机号码作为用户名！');
				$('#loginName').focus();
				return;
			}
			if(!password){
				alert('请输入密码！');
				$('#password').focus();
				return;
			} else {
				var pwdRegex = new RegExp('(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9]).{8,30}');
				if(!pwdRegex.test(password)){
					alert('您的密码安全级别低（密码中必须包含字母、数字、特殊字符），请及时修改密码！');
					$('#password').focus();
					return;
				}
			}
			if(password!=newPassword){
				alert('密码不一致！');
				$('#newPassword').focus();
				return;
			}
			if(!smsCode){
				alert('请输入手机验证码！');
				$('#smsCode').focus();
				return;
			}
			if(!street){
				alert('请输入所在街镇！');
				$('#street').focus();
				return;
			}
			$('#mobile').attr("value",mobile);
			
			var params = {
					'loginName' : loginName,
					'password' : password,
					'smsCode' : smsCode,
					'street' : street,
					'userName' : userName,
					'nickName' : nickName,
					'sex' : sex,
					'idCard' : idCard,
					'mobile' : mobile,
					'email' : email,
					'address' : address,
					'memo' : memo,
					'inType' : inType
				};
			$.ajax({
				cache : true,
				type : "POST",
				url : "/home/saveUserWeb",
				data : params,// 你的formid
				async : false,
				error : function(request) {
					alert("注册失败，连接超时！");
				},
				success : function(data) {
					if (data.code == 0) {
/* 						//写入APP端用户
						var enc = data.enc;
						var uname = data.uname;
						var passwd = data.password;
						var params = {
								'uname' : uname,
								'enc' : enc,
								'passwd' : passwd
							};
						$.ajax({
							cache : true,
							type : "POST",
							url : "http://passport.tianfang.xuexi365.com/loginByToken",
							data : params,// 你的formid
							async : false,
							dataType: "jsonp",
							error : function(request) {
								alert("注册APP失败，连接超时！");
							},
							success : function(data) {
								if (data.ret == true) {
									alert("恭喜您注册成功！");
									WeixinJSBridge.call('closeWindow');
								}
				
							}
						}); */
						alert("恭喜您注册成功！");
						WeixinJSBridge.call('closeWindow');
					} else if(data.code == 2){
						alert(data.msg);
					} else {
						alert("注册失败，请确认用户信息注册！");
					}
	
				}
			});
	
		}
		
		// 给绑定手机发送手机验证码
		function sendRand_oldMobile() {
			//手机号规则
			var mobileReg = /^(((13[0-9]{1})|(14[0-9]{1})|(17[0-3]{1})|(17[6-8]{1})|(15[0-3]{1})|(15[5-9]{1})|(18[0-9]{1}))+\d{8})$/;
			
			var mobile = $('#loginName').val();
			
			if (mobile.length != 11) {
				alert('请输入有效的手机号码作为用户名！');
				$('#loginName').focus();
				return;
			} else if (!mobileReg.test(mobile)) {
				alert('请输入有效的手机号码作为用户名！');
				$('#loginName').focus();
				return;
			}
			
	        var params = {
				'mobile' : mobile
			};
	        
		    $.ajax({
		    	cache : true,
		        type : "POST", // post提交方式,默认是get
		        url : "/home/sendSms", // 请求的数据源
		        async : false,
		        data : params,// 你的formid
		        success : function(data) {
		        	if(data.code == 0){
		        		var time = 60;
		                // var code = $(this);
		                $("#fsdmsg").removeClass("msgs");
		                $("#fsdmsg").addClass("msgs1");
		                $("#fsdmsg").removeAttr("onclick");
		                var t = setInterval(function() {
                            time--;
                            $("#fsdmsg").val(time  + "秒后重新获取");
                            if (time == 0) {
                                clearInterval(t);
                                $("#fsdmsg").val("重新获取");
                                $("#fsdmsg").removeClass("msgs1");
                                $("#fsdmsg").addClass("msgs");
                                $("#fsdmsg").attr("onclick","sendRand_oldMobile();");
                            }
                        }, 1000);
		        	} else if(data.code == 2){
						alert(data.msg);
					} else{
		        		alert("发送短信失败！");
		        	}
		        }
		    })
		}
	</script>
