<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${activity.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">活动标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${activity.title}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">活动链接：</label>
								<div class="col-sm-8">
									<input id="url" name="url" th:value="${activity.url}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">起始日期：</label>
								<div class="col-sm-8">
									<input id="startTime" name="startTime" th:value="${activity.startTime}" class="form-control" type="text" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">结束日期：</label>
								<div class="col-sm-8">
									<input id="endTime" name="endTime" th:value="${activity.endTime}" class="form-control" type="text" readonly>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/plugins/jquery-ui/jquery-ui.js"></script>
	<script src="/js/plugins/jquery-ui/bootstrap-datetimepicker.js"></script>
	<script type="text/javascript">
		$( function() {
			$( "#startTime" ).datepicker({
				dateFormat: "yy-mm-dd",
				dayNamesMin: [ "日", "一", "二", "三", "四", "五", "六" ],
				monthNames: ["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"],
				monthNamesShort: [ "一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月" ],
	            language: "zh-CN"
			});
			$( "#endTime" ).datepicker({
				dateFormat: "yy-mm-dd",
				dayNamesMin: [ "日", "一", "二", "三", "四", "五", "六" ],
				monthNames: ["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"],
				monthNamesShort: [ "一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月" ],
	            language: "zh-CN"
			});
		} );
	</script>
	<script type="text/javascript" src="/js/appjs/web/activity/edit.js">
	</script>
</body>
</html>
