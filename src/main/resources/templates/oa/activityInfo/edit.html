<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${activityInfo.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">特色活动类型ID：</label>
								<div class="col-sm-8">
									<input id="fkTypeId" name="fkTypeId" th:value="${activityInfo.fkTypeId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">特色活动标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${activityInfo.title}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">特色活动内容：</label>
								<div class="col-sm-8">
									<input id="context" name="context" th:value="${activityInfo.context}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">特色活动创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${activityInfo.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">特色活动创建人：</label>
								<div class="col-sm-8">
									<input id="createUser" name="createUser" th:value="${activityInfo.createUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="isDeleted" name="isDeleted" th:value="${activityInfo.isDeleted}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/activityInfo/edit.js">
	</script>
</body>
</html>
