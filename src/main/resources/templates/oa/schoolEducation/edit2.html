<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content " id="app">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${schoolEducation.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">学历教育分类：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${schoolEducation.type}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">学历教育分类父级：</label>
								<div class="col-sm-8">
									<select data-placeholder="--选择类别--" name="pid" id="pid"
										class="form-control chosen-select" tabindex="2">
										<option value="">-- 选择类别 --</option>
										<option th:each="oaType : ${schoolEducationList}" th:value="${oaType.id}" th:text="${oaType.type}" th:selected="${oaType.sfxz}?'selected'"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/schoolEducation/edit2.js">
	</script>
</body>
</html>
