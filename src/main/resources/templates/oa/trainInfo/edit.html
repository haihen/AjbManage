<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${trainInfo.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">技能培训类型：</label>
								<div class="col-sm-8">
									<input id="fkTypeId" name="fkTypeId" th:value="${trainInfo.fkTypeId}" class="form-control" type="text">
									<select data-placeholder="--选择类别--" name="fkTypeId" id="fkTypeId"
										class="form-control chosen-select" tabindex="2">
										<option value="">--选择类别--</option>
									</select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">技能培训标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${trainInfo.title}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">技能培训封面：</label>
								<div class="col-sm-8">
									<input id="coverImg" name="coverImg" th:value="${trainInfo.coverImg}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">技能培训视频：</label>
								<div class="col-sm-8">
									<input id="trainVideo" name="trainVideo" th:value="${trainInfo.trainVideo}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/trainInfo/edit.js">
	</script>
</body>
</html>
