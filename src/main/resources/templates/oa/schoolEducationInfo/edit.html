<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${schoolEducationInfo.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">学历教育标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${schoolEducationInfo.title}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">学历教育类型ID1：</label>
								<div class="col-sm-8">
									<input id="fkTypeId1" name="fkTypeId1" th:value="${schoolEducationInfo.fkTypeId1}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">学历教育类型ID2：</label>
								<div class="col-sm-8">
									<input id="fkTypeId2" name="fkTypeId2" th:value="${schoolEducationInfo.fkTypeId2}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">学历教育内容：</label>
								<div class="col-sm-8">
									<input id="context" name="context" th:value="${schoolEducationInfo.context}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${schoolEducationInfo.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人：</label>
								<div class="col-sm-8">
									<input id="createUser" name="createUser" th:value="${schoolEducationInfo.createUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="modifyTime" name="modifyTime" th:value="${schoolEducationInfo.modifyTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="isDeleted" name="isDeleted" th:value="${schoolEducationInfo.isDeleted}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/schoolEducationInfo/edit.js">
	</script>
</body>
</html>
