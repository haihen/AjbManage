<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${schoolEducationInfo.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">学历教育标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${schoolEducationInfo.title}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">学历教育修改类型：</label>
								<div class="col-sm-8">
									<select style="width:30%; !important; nowrap; !important" data-placeholder="--选择类别--" name="fkTypeId1" id="fkTypeId1"
                                        class="form-control chosen-select" tabindex="2" required>
                                    	<option th:each="oaType : ${schoolEducationList}" th:value="${oaType.id}" th:text="${oaType.type}" th:selected="${oaType.sfxz}?'selected'"></option>
                                	</select><br>
									<select style="width:30%; !important; nowrap; !important " data-placeholder="--选择类别--" name="fkTypeId2" id="fkTypeId2"
                                        class="form-control chosen-select" tabindex="2" required>
                                    	<option th:value="${schoolEducationInfo.fkTypeId2}" th:text="${schoolEducationInfo.fkType2}" selected></option>
                                	</select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">学历教育内容：</label>
								<div class="col-sm-8">
									<div class="ibox-content no-padding">
										<input id="context" name="context" th:value="${schoolEducationInfo.context}" type="hidden">
										<div id="content_sn" class="summernote"></div>
									</div>
								</div>
							</div>
														
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/schoolEducationInfo/edit.js">
	</script>
</body>
</html>
