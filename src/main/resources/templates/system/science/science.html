<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right">
							<input id="searchName" type="text" class="form-control"
								placeholder="输入标题或者类型查询">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select data-placeholder="--是否展示--" name="isShow" id="isShow"
                                    class="form-control chosen-select" tabindex="2" required>
                                	<option value="">--是否展示--</option>
                                	<option value="1">是</option>
                                	<option value="0">否</option>
                            </select>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/system/science/science.js"></script>
</body>
</html>
