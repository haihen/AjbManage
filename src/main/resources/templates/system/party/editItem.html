<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
                            <input id="id" name="id" class="hidden" th:value="${partyItem.id}">
							<div class="form-group">	
								<label class="col-sm-2 control-label">主题教育名称（标题）：</label>
								<div class="col-sm-9">
									<input id="name" name="name" th:value="${partyItem.name}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">主题教育（排序）：</label>
								<div class="col-sm-9">
									<input id="orderNum" name="orderNum" th:value="${partyItem.orderNum}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">是否发布:</label>
								<div class="col-sm-9">
									<label class="radio-inline"> <input
										th:field="*{partyItem.isShow}" type="radio" name="isShow" value="1" />
										是
									</label> <label class="radio-inline"> <input
										th:field="*{partyItem.isShow}" type="radio" name="isShow" value="0" />
										否
									</label>
								</div>
							</div>							
							<div class="form-group">
								<div class="col-sm-2 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/party/editItem.js">
	</script>
</body>
</html>
