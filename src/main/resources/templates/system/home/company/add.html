<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-2 control-label">集团简介标题：</label>
								<div class="col-sm-4">
									<input id="jobName" name="jobName" class="form-control"
										type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">集团简介描述：</label>
								<div class="col-sm-10">
									<textarea id="description" name="description" class="form-control"
										></textarea>
								</div>
							</div>
							
							<div class="form-group" id="slt">	
								<label class="col-sm-3 control-label">集团简介图：</label>
								<div class="col-sm-3">
									<!-- <input id="coverImg" name="coverImg" class="form-control" type="text"> -->
									<input id="imgUrl" name="imgUrl" class="form-control" type="file">
								</div>
								<div class="col-sm-5">
                                    <img id="preview" alt="image" class="img-responsive" src=""  width="200px" height="90px">
                                </div>
							</div>
							<div class="form-group">
								<div class="col-sm-2 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript"
		src="/js/appjs/common/job/add.js">
		
	</script>
</body>
</html>
